<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="text-center">
<div class="container-fluid">
<div class="main">
	<h1 class="date text-danger text-center">Date</h1>
	<h1 class="country text-danger text-center">Country</h1>
	<h1 class="city text-center text-danger">City</h1>
	<h1 class="temp text-info">Temperature °C</h1> 
	<h1 class="weather text-info">Weather</h1>
	<button class="convert btn btn-default">°K</button>
	<button class="degree btn btn-default">°C</button>
</div>
	<script type="text/javascript" src="javascript/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
